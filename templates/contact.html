{% load static %}
<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系我</title>
    <link rel="stylesheet" href="{% static 'bootstrap-custom\css\custom.bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>

<body>

<header class="navbar navbar-inverse navbar-fixed-top" role="banner">
    <div class="container">
        <!-- 导航组件 -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".bs-nav-collapse">
                <span class="sr-only">响应式导航</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="logo-link" href="{% url 'blog:blog_index' %}"><img src="{% static 'img/logo.png' %}" alt=""></a>
        </div>
        <nav class="collapse navbar-collapse bs-nav-collapse">
            <ul class="nav navbar-nav">
                <li><a href="{% url 'blog:blog_index' %}">首页</a></li>
                <li class="active"><a href="{% url 'blog:blog_contact' %}">联系我</a></li>
                <li><a href="{% url 'blog:blog_about' %}">关于我</a></li>
            </ul>
            <form class="navbar-form navbar-right" role="search" method="post" action="{% url 'blog:blog_index' %}">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" name="keyword" placeholder="文章标题或者作者名">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
        </nav>
    </div>
</header>

<div id="body" class="container">
    <h1>联系我</h1>
    {% if send_status %}
        <div class="well">
            发送成功！
        </div>
    {% else %}
        <div class="well">
            如有问题，发邮件联系我
        </div>
        <div class="contact-form">
            <form class="form-horizontal col-md-8" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="exampleInputname2">姓名</label>
                    <input type="text" class="form-control" id="exampleInputname2" placeholder="姓名" name="name">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">邮箱</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="邮箱" name="email">
                </div>
                <div class="form-group">
                    <label for="subject">主题</label>
                    <input type="text" class="form-control" id="subject" placeholder="主题" name="title">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">留言内容</label>
                    <textarea class="form-control" rows="3" name="body"></textarea>
                </div>
                <div class="form-group text-right">
                    <p style="color: red">{{ err }}</p>
                    <button type="submit" class="btn btn-primary btn-lg">提交留言</button>
                </div>
            </form>
        </div>
    {% endif %}
</div>

<footer>
    <div class="container">
        <hr>
        <p class="text-center">Copyright &copy; Powered By IronMan - 2020</p>
    </div>
</footer>

</body>

<script src="{% static 'jquery-3.5.1.min.js' %}"></script>
<script src="{% static 'bootstrap-custom\js\bootstrap.min.js' %}"></script>

</html>
